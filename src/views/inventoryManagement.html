<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../src/styles/output.css" />
  <title>Casa Corretjer</title>
</head>

<body class="h-screen bg-gray-200 flex flex-col ">

  <div class="flex flex-1 min-h-0">

    <aside class="bg-blue-950 text-white p-4 w-[250px] flex flex-col justify-start items-center">
      <h2 class="flex items-center gap-2 w-full text-xl">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" class="w-7 h-7 text-orange-600">
          <path d="M2 3a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H2Z" />
          <path fill-rule="evenodd"
            d="M2 7.5h16l-.811 7.71a2 2 0 0 1-1.99 1.79H4.802a2 2 0 0 1-1.99-1.79L2 7.5ZM7 11a1 1 0 0 1 1-1h4a1 1 0 1 1 0 2H8a1 1 0 0 1-1-1Z"
            clip-rule="evenodd" />
        </svg>
        Inventario Corretjer
      </h2>
      <nav>

        <ul class="mt-8 space-y-4">
          <li>
            <button id="home" class="block py-2 px-3 bg-gray-600 rounded w-full flex ">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 ">
                <path fill-rule="evenodd"
                  d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z"
                  clip-rule="evenodd" />
              </svg>

              Pagina Principal
            </button>
          </li>
          <li>
            <button id="inventoryVisualization" class="block py-2 px-3 bg-gray-600 rounded w-full flex">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd"
                  d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
                  clip-rule="evenodd" />
              </svg>
              Navegar Inventario
            </button>
          </li>
          <li>
            <button id="inventoryAdd" class="block py-2 px-3 bg-orange-600 rounded w-full flex">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm.75-11.25a.75.75 0 0 0-1.5 0v2.5h-2.5a.75.75 0 0 0 0 1.5h2.5v2.5a.75.75 0 0 0 1.5 0v-2.5h2.5a.75.75 0 0 0 0-1.5h-2.5v-2.5Z"
                  clip-rule="evenodd" />
              </svg>
              Agregar al inventario
            </button>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="flex-1 bg-white flex flex-col min-h-0 w-full overflow-auto">

      <div class="flex justify-end items-center h-16 bg-gray-100 border-b-2 border-gray-700 mb-2">
        <span class=" text-xl">
          Selecciona articulo para agregar
        </span>
        <select id="sectionSelector"
          class="w-36 p-1 h-10 text-white bg-gray-700 border border-gray-800 rounded-md shadow-sm  m-6 ">
          <option value="seccionLibro">
            Agregar Libro
          </option>
          <option value="seccionCartas">
            Agregar Carta
          </option>
        </select>
      </div>


      <!-- Secciones -->
      <div id="seccionLibro" class="section hidden flex flex-col">
        <!-- Superior -->

        <div class="flex flex-1">
          <!-- Search/Select Autor Section -->
          <div class="flex-1 flex flex-col items-start justify-center m-3 border">
            <h2 class="text-center text-lg mb-2">Buscar Autor/es en el inventario</h2>

            <div class="flex justify-around w-full ">
              <div class="flex items-center gap-2 border border-black rounded-md px-2 h-8 w-72">
                <!--Icon -->
                <span class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>

                </span>

                <!-- Input -->
                <input type="text" id="searchInput" placeholder="Buscar Autor"
                  class="flex-1 h-full outline-none text-sm bg-transparent" />

              </div>
              <button id="openAuthorModalBtn" class="bg-blue-600 px-4 py-2 rounded">
                Crear Autor
              </button>
            </div>

            <!-- Search Resultados -->
            <div class="w-full h-72 border-t mt-4">
              <span>Resultados: </span>
              <div id="authorsList" class="h-full flex overflow-y-auto items-center space-x-2 px-2">
              </div>
            </div>
            <div class="mt-4">
              <h3 class="font-semibold text-lg mb-2">Autor/res seleccionado/s para el libro</h3>
              <div id="selectedAuthorsList" class="flex flex-wrap gap-2">
                <!-- Tags will be inserted here -->
              </div>
            </div>
          </div>


          <div class="flex-1 flex">
            <div class="">
              <h2>
                Categorias
              </h2>
              <button id="openCategoriaModalBtn" class="bg-blue-600 px-4 py-2 rounded">
                Crear Categoria
              </button>
              <div class="w-full h-72 border-t mt-4">
                <div id="categoriasList" class="h-full flex overflow-y-auto items-center space-x-2 px-2">
                </div>
              </div>
            </div>

            <div class="">
              <h2>
                Tipos Obra
              </h2>
              <button id="openTipoObraModalBtn" class="bg-blue-600 px-4 py-2 rounded">
                Crear Tipo Obra
              </button>
              <div class="w-full h-72 border-t mt-4">
                <div id="tipoObrasList" class="h-full flex overflow-y-auto items-center space-x-2 px-2">
                </div>
              </div>
            </div>
          </div>


          <div class="flex-1">

          </div>
        </div>

        <!-- Inferior -->
        <div class="flex flex-col items-center ">

        </div>

      </div>

      <div id="seccionCartas" class="section hidden">
        Letters
      </div>




      <!-- Formularios -->

      <!-- Autor -->
      <div id="authorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md relative">
          <button id="closeAuthorModalBtn"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl font-bold"> Cerrar</button>
          <h2 class="text-xl font-semibold mb-4"> </h2>
          <form id="authorForm" class="space-y-4">
            <div>
              <label for="nombre" class="block text-sm font-medium">Nombre: </label>
              <input type="text" placeholder="Nombre" name="nombre"
                class="w-full border border-gray-300 rounded px-3 py-2 mt-1">
            </div>
            <div>
              <label for="nacionalidad" class="block text-sm font-medium">Nacionalidad: </label>
              <input type="text" placeholder="Nacionalidad" name="nacionalidad"
                class="w-full border border-gray-300 rounded px-3 py-2 mt-1">
            </div>
            <div>
              <label for="natalicio" class="block text-sm font-medium">Natalicio: </label>
              <input type="date" placeholder="Natalicio" name="natalicio"
                class="w-full border border-gray-300 rounded px-3 py-2 mt-1">
            </div>
            <div>
              <label for="nombre" class="block text-sm font-medium">Fallecimiento: </label>
              <input type="date" placeholder="Fallecimiento" name="fallecimiento"
                class="w-full border border-gray-300 rounded px-3 py-2 mt-1">
            </div>

            <div class="flex justify-end">
              <button type="submit" class="bg-green-600 px-4 py-2 rounded">Enviar</button>
            </div>
          </form>
        </div>
      </div>



      <!-- Tipo Cateoria -->
      <div id="categoriaModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md relative">
          <button id="closeCategoriaModalBtn"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl font-bold"> Cerrar</button>
          <h2 class="text-xl font-semibold mb-4"> </h2>
          <form id="categoriaForm" class="space-y-4">
            <div>
              <label for="nombre" class="block text-sm font-medium">Categoria: </label>
              <input type="text" placeholder="Nombre" name="nombre"
                class="w-full border border-gray-300 rounded px-3 py-2 mt-1">
            </div>
            <div class="flex justify-end">
              <button type="submit" class="bg-green-600 px-4 py-2 rounded">Enviar</button>
            </div>
          </form>
        </div>
      </div>


      <!-- Tipo Obra -->
      <div id="tipoObraModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md relative">
          <button id="closeTipoObraModalBtn"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl font-bold"> Cerrar</button>
          <h2 class="text-xl font-semibold mb-4"> </h2>
          <form id="tipoObraForm" class="space-y-4">
            <div>
              <label for="nombre" class="block text-sm font-medium">Tipo Obra: </label>
              <input type="text" placeholder="Nombre" name="nombre"
                class="w-full border border-gray-300 rounded px-3 py-2 mt-1">
            </div>
            <div class="flex justify-end">
              <button type="submit" class="bg-green-600 px-4 py-2 rounded">Enviar</button>
            </div>
          </form>
        </div>
      </div>

    </main>

  </div>



  <script src="../renderer/navegation/navigationRenderer.js"></script>
  <script src="../renderer/navegation/sectionControllers/inventoryManagementSections.js"></script>
  <script src="../renderer//addInventory/searchDisplayAuthors.js"></script>
  <script src="../renderer//addInventory/displayCategoriasTipoObras.js"></script>
  <script src="../renderer//addInventory/autorModal.js"></script>
  <script src="../renderer//addInventory/categoryModal.js"></script>
  <script src="../renderer//addInventory/tipoObraModal.js"></script>
</body>

</html>
